<ol class="step-by-step-instructions">
  <li>
    <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/c/camellia1977/20231211/20231211193448.png">
    <ol>
      <li>画面右下にある ATOK のアイコン上で右クリックします。</li>
      <li>ATOK メニューを選択します。</li>
    </ol>
  </li>
  <li>
    <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/c/camellia1977/20231211/20231211193458.png">
    <ol start="3">
      <li>
        プロパティ(環境設定)を選択します。
      </li>
    </ol>
  </li>
  <li>
    <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/c/camellia1977/20231211/20231211193507.png">
    <ol start="4">
      <li>辞書・学習タブを選択します。</li>
      <li>詳細設定をクリックします。</li>
    </ol>
  </li>
  <li>
    <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/c/camellia1977/20231211/20231211201722.png">
    <ol start="6">
      <li>参照を選択します。</li>
    </ol>
  </li>
  <li>
    <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/c/camellia1977/20231211/20231211201726.png">
    <ol start="7">
      <li>ユーザ辞書を選択します。</li>
      <li>ユーザ辞書を削除します。</li>
    </ol>
  </li>
  <li>
    <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/c/camellia1977/20231211/20231211201731.png">
    <ol start="9">
      <li>ユーザ辞書のファイル名を入力します。</li>
      <li>開くを選択します。</li>
    </ol>
  </li>
  <li>
    <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/c/camellia1977/20231211/20231211201735.png">
    <ol start="11">
      <li>OK を選択します。、</li>
    </ol>
  </li>
  <li>
    <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/c/camellia1977/20231211/20231211201739.png">
    <ol start="12">
      <li>はいを選択します。</li>
    </ol>
  </li>
</ol>
